<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todolist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400&family=Karla:wght@200&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app" class="col-md-4 shadow-lg p-3 mb-5 bg-body rounded">
    <h1 id="heading" class="text-center">{{heading}}</h1>
    <form autocomplete="off" @submit.enter.prevent="addTodo">
      <label id="subHeading" for="todoText" class="form-label">What needs to be done?</label>
      <div class="d-sm-flex justify-content-center">
        <input type="text" name="todoText" id="todoText" v-model="todoText" class="form-control w-100 me-3 rounded-pill"
          required />
        <input id="addBtn" type="submit" class="btn btn-success rounded-pill" value="Add" />
      </div>
      <p v-if="todos.length == 0" class="text-uppercase fw-normal fs-3 mt-5">{{nothingToDo}}</p>
    </form>

    <ul class="list-group mt-4">
      <li v-for="todo in todos" v-bind:class="{doneClass: todo.done}" class="list-group-item fw-bold">
        <input type="checkbox" class="form-check-input me-3" v-model="todo.done" />{{todo.todoText}}
        <span class="float-end">
          <svg @click="deleteTodo(todo)" class="pointerMouse" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </span>
      </li>
      <button v-if="todos.length != 0" class="btn btn-warning w-25 col-sm-5 align-self-end mt-3 me-2 rounded-pill" @click="deleteList" id="delete_list_button">
        Delete list
      </button>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
